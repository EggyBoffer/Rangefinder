appId: uk.co.rangefinder.app
productName: Rangefinder

directories:
  output: release
  buildResources: assets

files:
  - dist/**/*
  - package.json

asar: true

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  artifactName: Rangefinder-${version}-${arch}-${os}-${target}.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
