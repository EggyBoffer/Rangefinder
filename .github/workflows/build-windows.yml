name: Build Windows (Artifact)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build Installer
        run: npm run dist:win

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Rangefinder-Windows
          path: |
            release/*.exe
            release/*.msi
            release/*.zip
          if-no-files-found: error
