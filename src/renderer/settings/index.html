<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RangeFinder - Settings</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 24px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; max-width: 760px; }
      h1 { margin: 0 0 10px; }
      code { background: #f3f3f3; padding: 2px 6px; border-radius: 6px; }
      .muted { color: #666; }
      ul { margin: 12px 0 0; padding-left: 18px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>RangeFinder</h1>
      <p class="muted">Eve Online jump utility!</p>
      <p>Hotkey: <code>Ctrl + Shift + J</code> </p>

      <ul>
        <li>Close this window = hide (app stays in tray)</li>
        <li>Right-click tray icon → Open Settings</li>
        <li>Left-click tray icon → Jump popup</li>
      </ul>
    </div>
  </body>
</html>
